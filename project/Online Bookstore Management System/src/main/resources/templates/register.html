<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/api/auth/register/submit}" th:object="${userEntity}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

    <button type="submit">Register</button>
</form>

<p th:if="${error}" style="color: red" th:text="${error}"></p>
</body>
</html>
