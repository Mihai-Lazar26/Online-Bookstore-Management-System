<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
</head>
<body>
<h1>Book List</h1>
  <form th:action="@{/books/add}" method="get">
    <button type="submit">Add New Book</button>
  </form>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>

    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>

    <td><a th:href="@{/books/__${book.id}__/edit}">Edit</a></td>
    <td>
      <form th:action="@{/books/__${book.id}__/delete}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
