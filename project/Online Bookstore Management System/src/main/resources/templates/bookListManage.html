<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #343a40;
    }

    button {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    button.add-btn {
      background-color: #007bff;
    }

    button.edit-btn {
      background-color: #ffc107;
    }

    button.delete-btn {
      background-color: #dc3545;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
      color: #343a40;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Book List</h1>

<form th:action="@{/books/add}" method="get">
  <button type="submit" class="add-btn">Add New Book</button>
</form>

<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>
    <td>
      <a th:href="@{/books/__${book.id}__/edit}">
        <button type="button" class="edit-btn">Edit</button>
      </a>
    </td>
    <td>
      <form th:action="@{/books/__${book.id}__/delete}" method="post">
        <button type="submit" class="delete-btn">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
