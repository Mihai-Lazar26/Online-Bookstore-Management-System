<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            background-color: #f2f2f2;
        }

        p {
            text-align: center;
            color: #343a40;
        }
    </style>
</head>
<body>

<div>
    <h2 th:text="'Book Reviews for ' + ${bookTitle}"></h2>

    <div th:if="${reviews.isEmpty()}">
        <p>No reviews available for this book.</p>
    </div>

    <div th:if="${not reviews.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Rating</th>
                <th>Review</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${userService.findUserById(review.userId).username}"></td>
                <td th:text="${review.rating}"></td>
                <td th:text="${review.review}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
