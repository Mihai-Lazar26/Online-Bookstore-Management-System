<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/__${book.id}__/edit}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"> <!-- Hidden field for book ID -->

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}"><br><br>

    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}"><br><br>

    <button type="submit">Update Book</button>
</form>
</body>
</html>
